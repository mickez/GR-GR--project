<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">

	<script src="bower_components/rxjs/dist/rx.all.js"></script>
	<script src="bower_components/js-signals/dist/signals.min.js"></script>
	<script src="id3.js"></script>

</head>
<body>

<div class="bg"></div>

<div class="player">
	<div class="diskContainer">

		<div class="disk">
			
			<div class="pausePlay" id="pauseBtn">
				<i class="fa fa-folder-open pausePlayIcon"></i>				
			</div>
				
			<div class="muteUnmute">
				<i class="fa fa-volume-off muteIcon"></i>
			</div>
				
			<div class="browseFile">
				<i class="fa fa-folder-open browseFileIcon"></i>
			</div>

		</div>

		<div class="bottomStrip">
			<span class="currentTime">
				1:24
			</span>

			<div class="scrub">
				<div class="fill"></div>
				<div class="nub"></div>
			</div>

			<span class="fullTime">
				3:25
			</span>
		</div>

	</div>

	<div class="trackInfo">
		<h3 class="title">-</h3>
		<h4 class="artist">-</h4>
	</div>
</div>

	
</body>

<script src="MediaPlayer.js"></script>
<script src="main.js"></script>
<link href='http://fonts.googleapis.com/css?family=Lora&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

</html>
